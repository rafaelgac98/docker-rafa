<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="static/style.css" />
<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Atendente</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Oasis Park</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastrar
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/atendente">Atendente</a>
                        <a class="dropdown-item" href="/cliente">Cliente</a>
                        <!-- <div class="dropdown-divider"></div> -->
                        <a class="dropdown-item" href="/manobrista">Manobrista</a>
                        <a class="dropdown-item" href="/vaga">Vaga</a>
                        <a class="dropdown-item" href="/veiculo">Veículo</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>


        <div class="container pt-4">
            {% for item in datas %}   
            <form action="/alteraratendente/{{item[0]}}/" method="POST">
                            
                <div class="row">
                    <div class="col-4 col-sm-4">
                        <label for="cpfCliente">CPF</label>
                        <input type="text" class="form-control" id="cpfAtendente" value="{{item[1]}}" name="cpfAtendente" placeholder="CPF">
                    </div>
                </div>
                <div class="form-row">                    
                  <div class="form-group col-md-6">
                    <label for="nomeAtendente">Nome</label>
                    <input type="text" class="form-control" id="nomeAtendente" value="{{item[2]}}" name="nomeAtendente" placeholder="Nome">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="sobrenomeAtendente">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenomeAtendente" value="{{item[3]}}" name="sobrenomeAtendente" placeholder="Password">
                  </div>
                </div>
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                      <label for="rgAtendente">RG</label>
                      <input type="text" class="form-control" id="rgAtendente" value="{{item[4]}}" name="rgAtendente" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="salarioAtendente">Salário</label>
                      <input type="text" class="form-control" id="salarioAtendente" value="{{item[6]}}" name="salarioAtendente" placeholder="Password">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="enderecoAtendente">Endereço</label>
                  <input type="text" class="form-control" id="enderecoAtendente" value="{{item[5]}}" name="enderecoAtendente" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="telefoneAtendente">Telefone</label>
                    <input type="text" class="form-control" value="{{item[7]}}" id="telefoneAtendente" name="telefoneAtendente">
                  </div>
                  <!-- <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div> -->
                </div>
                
                <button type="submit" class="btn btn-primary">Alterar</button>
                
                 
            </form>
            {% endfor %}
        </div>

    </body>
</html>
